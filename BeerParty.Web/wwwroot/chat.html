<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <h1>Чат</h1>

    <div id="users">
        <h3>Пользователи</h3>
        <ul id="userList"></ul>
    </div>

    <div id="chatBox">
        <h3>Переписка</h3>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Введите сообщение..." />
        <button id="sendButton">Отправить</button>
    </div>

    <script src="https://unpkg.com/@microsoft/signalr@latest/dist/browser/signalr.js"></script>
    <script>
        const token = localStorage.getItem('token');

        if (!token) {
            alert('Пожалуйста, войдите в систему.');
            window.location.href = 'login.html';
        }

        // Подключаемся к SignalR хабу
        const connection = new signalR.HubConnectionBuilder()
            .withUrl('https://localhost:7222/chatHub', { accessTokenFactory: () => token })
            .build();

        // Обработчик для получения сообщений
        connection.on('ReceiveMessage', function (user, message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${user}: ${message}`;
            document.getElementById('messages').appendChild(messageElement);
        });

        // Функция для отправки сообщения
        document.getElementById('sendButton').addEventListener('click', async function () {
            const message = document.getElementById('messageInput').value;
            const selectedUser = document.querySelector('input[name="user"]:checked');

            if (!selectedUser) {
                alert('Пожалуйста, выберите пользователя для отправки сообщения.');
                return;
            }

            // Вызов метода SendMessageToUser вместо SendMessage
            try {
                await connection.invoke('SendMessageToUser', selectedUser.value, message);
                document.getElementById('messageInput').value = ''; // Очищаем поле ввода
            } catch (err) {
                console.error(err);
                alert('Ошибка при отправке сообщения: ' + err.message);
            }
        });
        // Загрузка пользователей
        async function loadUsers() {
            const response = await fetch('https://localhost:7222/api/Account/users', {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                const users = await response.json();
                const userList = document.getElementById('userList');
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.innerHTML = `<label><input type="radio" name="user" value="${user}">${user}</label>`;
                    userList.appendChild(li);
                });
            } else {
                alert('Ошибка загрузки пользователей');
            }
        }

        connection.start()
            .then(loadUsers)
            .catch(err => console.error('Ошибка подключения к SignalR:', err));
    </script>
</body>
</html>
